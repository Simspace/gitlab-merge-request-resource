# Default genqlient config; for full documentation see:
# https://github.com/Khan/genqlient/blob/main/docs/genqlient.yaml
schema: gitlab_schema.graphql
operations:
- pkg/*.go
- pkg/**/*.go
generated: pkg/generated.go
package: pkg
bindings:
  MergeRequestID:
    type: string
  Time:
    type: time.Time
