name: Go package

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        run: |
          go build -v cmd/check/main.go
          go build -v cmd/in/main.go
          go build -v cmd/out/main.go

      - name: Test
        run: go test -v ./...
